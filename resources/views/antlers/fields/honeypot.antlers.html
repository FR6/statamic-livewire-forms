<div class="hidden col-span-1">

    <label for="{{ handle ?? fields[field].handle }}">
        {{ label ?? fields[field].label }}
    </label>

    <input
        type="text"
        name="{{ handle ?? fields[field].handle }}"
        id="{{ handle ?? fields[field].handle }}"
        wire:model.defer="{{ key ?? fields[field].key }}"
        tabindex="-1"
        autocomplete="off"
    />

</div>
