<div class="grid grid-cols-1 gap-4 md:gap-8 md:grid-cols-12">
    {{ fields }}
        <div class="
            {{ width === 25 ?= 'md:col-span-3' }}
            {{ width === 33 ?= 'md:col-span-4' }}
            {{ width === 50 ?= 'md:col-span-6' }}
            {{ width === 66 ?= 'md:col-span-8' }}
            {{ width === 75 ?= 'md:col-span-9' }}
            {{ width === 100 ?= 'md:col-span-12' }}"
        ">
            {{ partial src="vendor/statamic-livewire-forms/fields/{type}" }}
        </div>
    {{ /fields }}
</div>
