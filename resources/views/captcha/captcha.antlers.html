{{ if withCaptcha }}

    {{ section:captcha }}
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    {{ /section:captcha }}

    <div
        class="g-recaptcha"
        data-sitekey="{{ captcha:key }}"
        data-callback="setResponseToken_{{ captcha:id }}"
        data-expired-callback="resetResponseToken_{{ captcha:id }}"
        wire:ignore
    ></div>

    <script>
        function setResponseToken_{{ captcha:id }}(token) {
            {{ livewire:this set="('captcha', token)" }}
        }

        function resetResponseToken_{{ captcha:id }}() {
            {{ livewire:this set="('captcha', null)" }}
        }
    </script>

{{ /if }}
